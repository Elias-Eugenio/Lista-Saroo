    filter: grayscale(100%);          /* Preto e branco */
    transition: filter 0.4s ease,      /* TransiÃ§Ã£o da cor */
                transform 0.3s ease;   /* TransiÃ§Ã£o do zoom */
}

const gameList = document.getElementById("gameList");
const searchBar = document.getElementById("searchBar");
const counter = document.getElementById("counter");

function normalizeName(name) {
    return name.replace(/[<>:"/\\|?*]/g, '').trim();
}

function getRating(game) {
    return localStorage.getItem("rating_" + game) || 0;
}

function setRating(game, value) {
    localStorage.setItem("rating_" + game, value);
}

function createStars(game, container) {
    const ratingDiv = document.createElement("div");
    ratingDiv.className = "stars";

    const currentRating = getRating(game);

    for (let i = 1; i <= 5; i++) {
        const star = document.createElement("span");
        star.innerHTML = "â˜…";

        if (i <= currentRating) {
            star.classList.add("active");
        }

        star.addEventListener("click", () => {
            setRating(game, i);
            loadGames();
        });

        ratingDiv.appendChild(star);
    }

    container.appendChild(ratingDiv);
}

function loadGames() {
    gameList.innerHTML = "";
    games.sort((a,b) => a.localeCompare(b));

    games.forEach(name => {

        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.alt = name;
        img.loading = "lazy";

        const extensions = ["jpg","png","jfif"];
        const safeName = normalizeName(name);

        function tryLoad(index = 0) {
            if (index >= extensions.length) {
                img.src = "Img/no-image.png";
                return;
            }
            img.src = `Img/${safeName}.${extensions[index]}`;
            img.onerror = () => tryLoad(index + 1);
        }

        tryLoad();

        const title = document.createElement("p");
        title.innerText = name;

        card.appendChild(img);
        card.appendChild(title);
        createStars(name, card);

        gameList.appendChild(card);
    });

    counter.innerText = games.length + " Jogos no Saroo";
}

searchBar.addEventListener("keyup", function () {
    const input = searchBar.value.toLowerCase();
    const cards = document.querySelectorAll(".card");
    let visible = 0;

    cards.forEach(card => {
        const title = card.querySelector("p").innerText.toLowerCase();
        if (title.includes(input)) {
            card.style.display = "block";
            visible++;
        } else {
            card.style.display = "none";
        }
    });

    counter.innerText = visible + " Jogos encontrados";
});

loadGames();
